<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center">
        <h1 class="text-4xl mb-4">Pomodoro Timer</h1>
        <div id="timer" class="text-6xl mb-4">25:00</div>
        <div>
            <button id="start" class="bg-blue-500 text-white py-2 px-4 rounded">Start</button>
            <button id="stop" class="bg-red-500 text-white py-2 px-4 rounded ml-2">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
